<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="img/fav.jpg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Personagens - Ghibli Lovers</title>
</head>

<body>
  <header>
    <div>
      <img class="logo" src="img/studio_ghibli_logo.png" alt="Logo Studios Ghibli">
      <nav class="menu" id="menu">
        <ul>
          <li><a class="link" href="home.html">Início</a></li>
          <li><a class="link" href="index.html">Filmes</a></li>
          <li><a class="link" href="https://www.ghibli.jp/" target="_blank">Página Oficial</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container-character">
    <section class="filterCharacter">
      <div class="search">
        <input id="searchPeople" class="searchPeople" type="search" name="" placeholder="Procurar por personagem">
      </div>
      <div>
        <select id="sortAlfa" class="sortAlfa">
          <option value disabled selected> Ordem Alfábetica</option>
          <option value="a-z">A - Z</option>
          <option value="z-a">Z - A</option>
        </select>
      </div>
      <div>
        <select id="genderPerson" class="genderPerson">
          <option value disabled selected> Gênero</option>
          <option value="Female">Feminino</option>
          <option value="Male">Masculino</option>
        </select>
      </div>
      <div class="clear">
        <button class="btnClear" id="btnClear" type="">Limpar</button>
      </div>
    </section>
    <section class="addedValue">
      <p id="calculator"></p>
    </section>
    <div class="cardsCharacter" id="cardsCharacter"></div>
  </main>
  <footer>
    <p class="github">Desenvolvido por <a href="https://github.com/erikakrause" target="_blank">Érika Moreno</a> <br>
      SAP007 - <a href="https://www.laboratoria.la/br" target="_blank">LABORATÓRIA</a></p>
  </footer>
</body>

<script src="character.js" type="module"></script>

</html>
